<div class="section">
  <p>GIỎ HÀNG </p>
  <div class="box">
    <div class="subbox" *ngIf="isHave; else notthing">
      <table class="tb-cart">
        <thead>
          <tr>
            <th>STT</th>
            <th>Xóa sp</th>
            <th>Hình ảnh</th>
            <th>Tiêu đề</th>
            <th>Giá (VNĐ)</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of arrayBook; let i = index">
            <td>{{i + 1}}</td>
            <td (click)="dialogDeleteProduct(deledialog)">
              <button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            <td><img src="{{item.imagePath}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="text" value="1"></td>
            <td>100000</td>
            <!-- template dialog delete product -->
            <ng-template #deledialog>
              <mat-dialog-title>
                <h4>Xóa</h4>
              </mat-dialog-title>
              <mat-dialog-content>
                <p>Bạn có chắc chắn muốn xóa sản phẩm đã chọn không?</p>
              </mat-dialog-content>
              <mat-dialog-actions>
                <button matDialogClose>Không, cảm ơn</button>
                <button matDialogClose (click)="deleteDialog(item)">Đồng ý</button>
              </mat-dialog-actions>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #notthing>
      <p>Chưa có sản phẩm nào trong giỏ hàng!</p>  
    </ng-template>
    <div class="subbox"></div>
  </div>
</div>
